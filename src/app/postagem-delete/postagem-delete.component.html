<div class="container-fluid mt-0">
  <div class="row">
    <div class="col-md-12 mt-0">
      <div class="card card-shadow">
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-12">

            <h1 class="text-center">Deletar Postagem</h1>
            <div class="form-group m-3">
              <label for="descricao">Descrição: <img src="../../assets/img/descricao.png" alt="" width="22px"></label>
              <input
                [(ngModel)]="postagem.descricao"
                type="text"
                class="form-control"
                id="descricao"
                placeholder="Digite a descricao"
                name="descricao"
              />
            </div>
          
            
            <div class="form-group m-3">
              <label for="foto">Foto: <i class="fa fa-picture-o pl-2" aria-hidden="true"></i></label>
              <input
                [(ngModel)]="postagem.foto"
                type="text"
                class="form-control"
                name="foto"
                id="foto"
                placeholder="Insira uma nova imagem"
              />
            </div>
          
          
            <div class="form-group m-3">
              <label for="descricao">Evento: <i class="fa fa-calendar-check-o" aria-hidden="true"></i></label>
              <input
                [(ngModel)]="postagem.evento.titulo"
                type="text"
                class="form-control"
                name="evento"
                id="evento"
                disabled
              />
            </div>
        
      <div class="row d-flex justify-content-center ">
        <div class="col-md-12 btn btn-group w-100">
            <button class="btn btn-nao mr-4" routerLink="/postagem">
              Não
            </button>
            <button class="btn btn-sim" (click)="apagar()">Sim</button>
          </div>
        </div>
        </div>
      </div>

      </div>
      </div>
    </div>
  </div>
