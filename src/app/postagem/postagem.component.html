<div class="form-group">
  <label for="descricao">Digite aqui o texto da sua publicação:</label>
  <textarea
    [(ngModel)]="postagem.descricao"
    type="text"
    class="form-control input-postagem"
    id="descricao"
    placeholder="Informações relevantes sobre os eventos e demandas necessárias!"
  ></textarea>
</div>
<div class="form-group">
  <label for="foto">Insira aqui o link da imagem:</label>
  <input
    type="text"
    [(ngModel)]="postagem.foto"
    class="form-control"
    id="foto"
    placeholder="url-da-imagem"
  />
</div>

<div class="form-group">
  <label for="evento">Informe para qual evento a publicação se refere:</label>
  <select
    name="evento"
    id="evento"
    class="form-control select-postagem"
    [(ngModel)]="idEvento"
    (change)="findByIdEvento()"
  >
    <option *ngFor="let item of listaEventos" value="{{ item.id }}">
      {{ item.descricao }}
    </option>
  </select>
</div>

<button type="button" class="button" (click)="publicar()">Publicar</button>
