<div class="container-fluid">
  <div class="row card-shadow atualizar-card">
    <div class="form-area font-cadastrar">
      <h1 class="text-center">Deletar Evento?</h1>
      <form>
        <div class="row p-3">
          <div class="col-md-12">
            <div class="form-group">
              <label for="descricao">Título:</label>
              <input
                type="text"
                class="form-control border border-warning border-r"
                id="titulo"
                name="titulo"
                [(ngModel)]="evento.titulo"
                disabled
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input
                type="text"
                class="form-control border border-warning border-r"
                id="descricao"
                name="descricao"
                [(ngModel)]="evento.descricao"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group form-group-data">
              <label for="data">Data:</label>
              <input
                type="date"
                class="form-control border border-warning border-r ml-2"
                id="data"
                name="data"
                [(ngModel)]="evento.data"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="participantes-estimados-wrapper">
              <h5>Participantes Estimados:</h5>
              <h5>{{ evento.postagens.length }}</h5>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/evento">
              Não
            </button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
