<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar evento</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">EPA! Você tem certeza que deseja apagar este Evento? Ao deletar, todas as postagens relacionadas a este tema serão deletadas também!</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Evento: {{evento.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/evento">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
