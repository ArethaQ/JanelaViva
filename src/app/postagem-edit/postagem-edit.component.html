<div class="container-fluid mt-0">
  <div class="row">
    <div class="col-md-12 mt-0">
      <div class="card card-shadow">
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-12">

           <h1 class="text-center">Atualizar Postagem <i class="fa fa-refresh" aria-hidden="true"></i></h1> 
            <div class="form-group m-3">
              <label for="descricao">Descrição: <img src="../../assets/img/descricao.png" alt="" width="22px"></label>
              <input
                [(ngModel)]="postagem.descricao"
                type="text"
                class="form-control"
                id="descricao"
                placeholder="Digite a descricao"
                name="descricao"
              />
            </div>
          
          
            <div class="form-group m-3">
              <label for="foto">Foto: <i class="fa fa-picture-o pl-2" aria-hidden="true"></i></label>
              <input
                [(ngModel)]="postagem.foto"
                type="text"
                class="form-control"
                name="foto"
                id="foto"
                placeholder="Insira uma nova imagem"
              />
            </div>
          
        
            <div class="form-group m-3">
              <label for="descricao">Evento: <i class="fa fa-calendar-check-o" aria-hidden="true"></i></label>
              <input
                [(ngModel)]="postagem.evento.titulo"
                type="text"
                class="form-control"
                name="evento"
                id="evento"
                disabled
              />
            </div>
          
        

        <div class="d-flex">
          <button
            type="submit"
            class="w-100 mt-3 mr-3 ml-3 btn-att" 
            (click)="atualizar()"
          >
            Atualizar
          </button>
        </div>
        
      
      </div>
    </div>
  </div>
</div>
</div>
</div>
