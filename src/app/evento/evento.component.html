<div class="container-fluid">
  <a routerLink="/inicio" class="text-white text-left">
    <i class="fa fa-angle-double-left" aria-hidden="true">Início</i>
  </a>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-shadow">
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-12">
            <div class="form-group m-3">
              <label for="titulo">Título:</label>
              <input
                [(ngModel)]="evento.titulo"
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Digite o título do evento"
              />
            </div>
            <div class="form-group m-3">
              <label for="descricao">Descrição:</label>
              <input
                [(ngModel)]="evento.descricao"
                type="text"
                class="form-control"
                id="descricao"
                placeholder="Digite a descrição do evento"
              />
            </div>
            <div class="form-group m-3">
              <label for="imagem">Imagem:</label>
              <input
                [(ngModel)]="evento.imagem"
                type="text"
                class="form-control"
                id="imagem"
                placeholder="Insira o link da imagem"
              />
            </div>
            <div class="form-group m-3">
              <label for="imagem">Data da ação:</label>
              <input
                [(ngModel)]="evento.data"
                type="date"
                class="form-control"
                id="data"
                placeholder="Digite a data do evento"
              />
            </div>
            <div class="d-flex">
              <button class="w-100 m-3 btn-criar" (click)="cadastrar()">
                Criar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Outros Eventos</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6 mb-3" *ngFor="let evento of listaEventos">
      <div class="card card-shadow evento-card">
        <div class="evento-image-container mb-4">
          <img src="{{ evento.imagem }}" alt="imagem evento" />
        </div>
        <div class="evento-body mt-3">
          <h4>
            {{ evento.titulo }}
          </h4>
          <p>{{ evento.descricao }}</p>
          <small>Data: {{ evento.data | date: "dd/MM/yyyy" }}</small>
        </div>
        <div class="ver-mais-section">
          <button
            class="btn btn-outline-warning btn-ver-post"
            [routerLink]="['/evento-postagens', evento.id]"
          >
            <span>Ver Postagens</span>
          </button>
        </div>

        <div class="edit-delete-section">
          <button
            class="btn btn-outline-warning btn-editar-post"
            [routerLink]="['/evento-edit', evento.id]"
          >
            <span>Editar</span>
          </button>
          <button
            class="btn btn-outline-warning btn-excluir-post"
            [routerLink]="['/evento-delete', evento.id]"
          >
            <span>Excluir</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
