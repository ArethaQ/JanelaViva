<!-- <router-outlet></router-outlet>  -->
<div
  *ngIf="
    authService.logado() &&
    rotaAtual !== '/entrar' &&
    rotaAtual !== '/cadastrar'
  "
>
  <app-menu-logado></app-menu-logado>
</div>
<div class="container-fluid">
  <div class="row mt-5">
    <div
      class="col-md-3"
      *ngIf="
        authService.logado() &&
        rotaAtual !== '/entrar' &&
        rotaAtual !== '/cadastrar'
      "
    >
      <app-usuario></app-usuario>
    </div>
    <div
      class="{{
        authService.logado() &&
        rotaAtual !== '/entrar' &&
        rotaAtual !== '/cadastrar'
          ? 'col-md-5'
          : 'w-100 '
      }}"
    >
      <router-outlet></router-outlet>
    </div>
    <div
      class="col-md-4"
      *ngIf="
        authService.logado() &&
        rotaAtual !== '/entrar' &&
        rotaAtual !== '/cadastrar'
      "
    >
      <app-noticias></app-noticias>
    </div>
  </div>
</div>
